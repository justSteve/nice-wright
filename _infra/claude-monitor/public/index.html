<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude File Monitor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="nav-bar-simple">
        <a href="/" class="nav-brand">Claude Monitor</a>
        <div class="nav-links">
            <a href="/" class="active">File Changes</a>
            <a href="/conversations.html">Conversations</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Claude File Monitor</h1>
            <div class="controls">
                <div class="date-picker">
                    <div class="date-nav">
                        <button class="nav-btn" id="prevDay" title="Previous day">&larr;</button>
                    </div>
                    <input type="date" id="dateSelector">
                    <div class="date-nav">
                        <button class="nav-btn" id="nextDay" title="Next day">&rarr;</button>
                    </div>
                </div>
                <select class="poll-select" id="pollInterval" title="Refresh interval">
                    <option value="0">Manual</option>
                    <option value="5000">5s</option>
                    <option value="10000">10s</option>
                    <option value="30000" selected>30s</option>
                    <option value="60000">60s</option>
                </select>
                <button class="toggle-btn" id="autoRefresh">
                    <span class="indicator"></span>
                    Auto-refresh
                </button>
            </div>
        </header>

        <div class="stats" id="statsPanel">
            <div class="stat">
                <div class="stat-value" id="statScans">-</div>
                <div class="stat-label">Scans</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statProjects">-</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statChanges">-</div>
                <div class="stat-label">Changes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statFiles">-</div>
                <div class="stat-label">Files Tracked</div>
            </div>
        </div>

        <div class="timeline" id="timeline">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
